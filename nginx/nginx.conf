user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;

    # Performance Optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 300;
    keepalive_requests 1000;
    reset_timedout_connection on;
    client_body_timeout 10;
    send_timeout 10;
    
    # Buffer Settings
    client_body_buffer_size 128k;
    client_max_body_size 100M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Hash Settings
    types_hash_max_size 2048;
    server_names_hash_bucket_size 128;
    server_names_hash_max_size 512;
    
    # Hide Nginx Version
    server_tokens off;
    
    # Security Headers (default for all servers)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Rate Limiting Zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_status 429;
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # Connection Limiting
    limit_conn addr 50;
    
    # Proxy Cache Configuration
    proxy_cache_path /var/cache/nginx/proxy levels=1:2 keys_zone=backend_cache:100m max_size=1g inactive=60m use_temp_path=off;
    proxy_cache_key "$scheme$request_method$host$request_uri";
    
    # Upstream Connection Settings (Prevent 502 Bad Gateway)
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    
    # Larger Proxy Buffers (Prevent upstream closing connection)
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 512k;
    
    # Upstream Retry on Error (Auto-retry on 502/504)
    proxy_next_upstream error timeout http_502 http_503 http_504;
    proxy_next_upstream_tries 3;
    proxy_next_upstream_timeout 30s;
    
    # Longer Timeouts for Slow Backends (5 minutes)
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Additional Security Headers
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header X-DNS-Prefetch-Control "on" always;
    
    # Graceful Connection Handling
    lingering_close on;
    lingering_time 30s;
    lingering_timeout 5s;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_disable "msie6";
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml application/x-font-ttf 
               application/atom+xml image/x-icon;
    
    # Brotli Compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Open File Cache
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Default server (catch-all for port 80) - Forward to WAF
    server {
        listen 80 default_server reuseport;
        server_name _;
        
        # Security: Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Rate limiting
        limit_req zone=general burst=20 nodelay;

        location / {
            # Security Headers
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            
            proxy_pass http://waf:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Proxy Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # HTTP Version
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }

    # No default HTTPS server - only configured vhosts with uploaded SSL certificates will be served
    # This prevents self-signed certificate warnings
    # Access https://localhost will not work - use configured domain names with valid SSL instead

    # Include virtual host configurations
    include /etc/nginx/conf.d/*.conf;
}
